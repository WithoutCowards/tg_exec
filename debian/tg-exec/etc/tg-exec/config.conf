# Telegram bot credentials
TOKEN=""            # Required. Bot token from BotFather
CHAT_ID=""          # Required. Chat ID (negative for groups)

# General settings
NOTE="$(hostname)"             # Optional. Adds server name or custom note
ALWAYS="1"                     # 1 = always send message, 0 = only on failure
PARSE_MODE="HTML"              # HTML or MarkdownV2
TIMEZONE=""                    # e.g. Europe/Moscow (defaults to system)
DEBUG="0"           # DEBUG mode 1 or 0

# Telegram API behavior
TG_EXEC_HTTP_TIMEOUT="10"      # Request timeout (seconds)
TG_EXEC_RETRIES="3"            # Retry count on failure
TG_EXEC_BACKOFF="2"            # Backoff interval (seconds, doubles each retry)

# Behavior flags
TG_EXEC_STRICT="0"             # 1 = exit with error if send fails, 0 = continue